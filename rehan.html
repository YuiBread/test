<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rehan.css">

    <title>Validasi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
</head>
<body>
    <form autocomplete="off">
    <fieldset class="box-form">
        <div class="box">
            <div class="judul">
            <h2 class="judul form">Validasi Input</h2>
        </div>

        <div class="input-form">
            <label>Nama</label>
            <input type="text" class="box-input" required placeholder="Masukan Nama....">
        </div>

        <div class="input-form">
            <label>Umur</label>
            <input type="number" class="box-input" min="17" max="30" required placeholder="Usia 17-30....">
        </div>

        <div class="input-form">
            <label>Email</label>
            <input type="email" class="box-input" required placeholder="namaemail@gmail.com...">
        </div>

        <div class="input-form">
            <label>Web</label>
            <input type="url" class="box-input" required placeholder="http://....">
        </div>

        <div class="input-form">
            <label>Password</label>
            <input type="password" class="box-input" minlength="8" required placeholder="Min 8 karakter....">
        </div>

        <div>
            <button>Submit</button>
        </div>









        </fieldset>
        </div>
    </form>

</body>
</html>
